<div class="environment">

    <div class="containBalls" *ngFor="let ball of balls">
        <div class="balls">
            <button type="button" class="btn btn-outline-success btn-lg btn-block"> 
            {{ ball }} 
        </button>
        </div>
    </div>

    <button type="button" class="btn btn-outline-dark containerCoin" (click)="playVideogame()" [disabled]="buttonStatus">
        <div class="insertCoin">
            <div class="" [className]="buttonStatus ? '' : 'coin' "></div>
        </div>  
    </button>

    <div class="textInser">
        <p>Inserta una moneda </p>
    </div>

</div>


<div class="container containerCredits" style="margin-top: 5rem; margin-left: 40%; font-size: 20px;">

    <div class="badge badge-primary text-wrap text-center font-weight-bolder credits">
        Tienes actualmente: {{ getCreditsToEnter }} <br> creditos comprados
    </div>


</div>
