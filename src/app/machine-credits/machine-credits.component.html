<div class="container" style="margin-top: 5rem; margin-bottom: 5rem;">
    <div class="badge badge-primary text-wrap text-center textCredits font-weight-bolder">
        Ingresa el numero de creditos a comprar
    </div>
    <div class="input-group input-group-sm mb-3">
        <input type="number" class="form-control" id="number" min="1" [(ngModel)]="numberCredits" required>
    </div>

    <div class="containerButton">
        <button type="button" class="btn btn-info" (click)="goToBuyCredits()" id="btn">Comprar</button>
    </div>

</div>
