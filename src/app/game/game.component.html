<div class="environment">

    <div class="containBalls" *ngFor="let ball of balls">
        <div class="balls">  
            <button type="button" class="btn btn-outline-success btn-lg btn-block"> 
                {{ ball }} 
            </button>
        </div>
    </div>
    <button type="button" class="btn btn-info" (click)="playVideogame()">Jugar</button>

</div>

<div *ngIf="winnerLoser(); then thenBlock else elseBlock"></div>

<ng-template #thenBlock>
    <div class="alert alert-success ouputMessage" role="alert">
        {{ outputMessage }}
    </div>
</ng-template>

<ng-template #elseBlock>
    <div class="alert alert-danger ouputMessage" role="alert">
        {{ outputMessage }}
    </div>
</ng-template>
